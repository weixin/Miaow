                $('.banner-b').removeClass('show')
            }

            if(target == 'page-xiaoxi'){

            }else if(target == 'page-c'||target == 'page-f'||target == 'page-g'){
                var zc = $('#page-c').css('z-index')
                $('.banner-c').addClass('show').css('z-index',zc)
            }else{
                $('.banner-c').removeClass('show')
            }
        });


        var show_filter = function (page_id) {
            switch (page_id) {
                case "page-4":
                    $("#" + page_id).find('.flag').addClass('show');


                function backToLibao(){
                    var target = "page-1";
                    var animation = "show-hide";
                    zindex++;
                    var css = {};

                    switch (animation) {
                        case "pull-right":
                            css = {
                                '-webkit-transform': 'translateX(0px)',
                                '-webkit-transition': '0.2s ease-in',
                                'opacity': '1',
                                'z-index': zindex
                            };
                            break;
                        case "show-hide":
                            css = {
                                '-webkit-transform': 'translateX(0px)',
                                'opacity': '1',
                                'z-index': zindex
                            };
                            break;

                    }

                    //$(this).parent('.page').attr('style', '');

                    $("#" + target).attr("style", "").css(css);

                    show_filter(target);

                    $("#page-4").find('.flag').removeClass('show');
                }
                    setTimeout(backToLibao,1000);
                    break;
            }
        };

        var hide_filter = function (page_id) {
            if (page_id === 'page-4') {
                $("#page-4").find('.flag').removeClass('show');
            }
        }

        Bigger($('.container')[0],375,true);
        Bigger($('.do-fixed')[0],375,true);

        FastClick.attach(document.body);

    });
