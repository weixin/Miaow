        .statusbar {
            background-size: auto 20px;
            height: 20px;
            top: 0;
            left: 0;
            position: absolute;
            width: 100%;
            background-repeat: repeat-x;
            z-index: 1;
        }

        #content {
            position: relative;
            overflow-x: hidden;
        }

        #content>div {
            height: 100%;
            width: 100%;
            overflow: hidden;
            margin-top: -{{local}}px;
        }

        #wrapper {
            display: none;
        }

        @keyframes twinkling {
            0% {
                opacity: 0;
            }
            30% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        @-webkit-keyframes twinkling {
            0% {
                opacity: 0;
            }
            30% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        @keyframes lds-gear {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            50% {
                -webkit-transform: rotate(180deg);
                transform: rotate(180deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @-webkit-keyframes lds-gear {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            50% {
                -webkit-transform: rotate(180deg);
                transform: rotate(180deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        .lds-gear>div {
            -webkit-transform-origin: 100px 100px;
            transform-origin: 100px 100px;
            -webkit-animation: lds-gear 1s infinite linear;
            animation: lds-gear 1s infinite linear;
            position: relative;
        }

        .lds-gear>div div {
            position: absolute;
            width: 26px;
            height: 192px;
            background: #1AAD19;
            left: 100px;
            top: 100px;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        .lds-gear>div div:nth-child(1) {
            width: 152px;
            height: 152px;
            border-radius: 50%;
        }

        .lds-gear>div div:nth-child(3) {
            -webkit-transform: translate(-50%, -50%) rotate(30deg);
            transform: translate(-50%, -50%) rotate(30deg);
        }

        .lds-gear>div div:nth-child(4) {
            -webkit-transform: translate(-50%, -50%) rotate(60deg);
            transform: translate(-50%, -50%) rotate(60deg);
        }

        .lds-gear>div div:nth-child(5) {
            -webkit-transform: translate(-50%, -50%) rotate(90deg);
            transform: translate(-50%, -50%) rotate(90deg);
        }

        .lds-gear>div div:nth-child(6) {
            -webkit-transform: translate(-50%, -50%) rotate(120deg);
            transform: translate(-50%, -50%) rotate(120deg);
        }

        .lds-gear>div div:nth-child(7) {
            -webkit-transform: translate(-50%, -50%) rotate(150deg);
            transform: translate(-50%, -50%) rotate(150deg);
        }

        .lds-gear>div div:nth-child(8) {
            width: 80px;
            height: 80px;
            background: #fff;
            border-radius: 50%;
        }

        .lds-gear {
            width: 59px !important;
            height: 59px !important;
            -webkit-transform: translate(-29.5px, -29.5px) scale(0.295) translate(29.5px, 29.5px);
            transform: translate(-29.5px, -29.5px) scale(0.295) translate(29.5px, 29.5px);
        }

        .loadding {
            display: none;
            text-align: center;
        }

        .lds-css {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: scale(0.5);
            margin-left: -30px;
        }

        .lds-css-text{
            position: absolute;
            top: 40%;
            width:100%;
            left:0;
            text-align: center;
        }

        .wrapper {
            height: 100%;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            display: none;        }

    <body>
        <div class="loadding">
            <div class="lds-css">
                <div class="lds-gear" style="100%;height:100%">
                    <div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
            <div class="lds-css-text">
                {{loading}}
            </div>
        </div>
        <div id="wrapper" class="wrapper">
            <div id="content">
            </div>
        </div>
        <div class="icon">
            <div class="{{desktop}}"></div>
        </div>
        <div class="wechat">
            <div></div>
        </div>
        <script>
            var content = '{{json}}';
            content = JSON.parse(content);

            $(function () {
                var ua = navigator.userAgent.toLowerCase();
                if (ua.match(/MicroMessenger/i) == "micromessenger") {
                    $('.wechat').show();
                } else {
                    if (!navigator.standalone) {
                        $('.icon').show();
                        setTimeout(function(){
                            $('.icon').hide();
                        },8000)
                    }
                    $('.loadding').show();
                    var loader = new PxLoader();
                    for (var i in content) {
                        if(i == 'width'){
                            continue;
                        }
                        if (content[i].content.name) {
                            loader.addImage('./' + content[i].content.name + '.png');
                        }
                        for (var k in content[i].children) {
                            if (content[i].children[k].image) {
                                loader.addImage('./' + content[i].children[k].image + '.png');
                            }
                        }
                    }
                    loader.addCompletionListener(function () {
                        $('.loadding').remove();
                        $('#wrapper').show();
                    });
                    loader.start();
                }
            })

            $('.icon').click(function(){
                $('.icon').hide();
            })



            var size = content.width;
            var zoom = window.innerWidth / size;
            var zindex = 1;
            var firstPage;

           function moveoutFixed(parent) {
                parent.children('div[data-parent]').each(function () {
                    if ($(this).css('position') == 'fixed') {
                        $('#wrapper').append($(this).css('z-index', '200'));
                    }
                })
            }

            function moveinFixed() {
                $('#wrapper').children('div[data-parent]').each(function () {
                        $(this).css('z-index', '-1').appendTo($('[data-id="' + $(this).attr('data-parent') +
                            '"]'));
                })
            }

            var dom = [];
            for (var i in content) {
                if(i == 'width'){
                    continue;
                }
                if (content[i].firstPage) {
                    history.pushState(null, "", "?page=" + content[i].content.name);
                    firstPage = content[i].content.name;
                }
                var rx = size / content[i].width;
                dom.push('<div ' +
                    (content[i].type == 'dialog' ? 'class="dialog"' : '') +
                    ' style="' + (content[i].firstPage == true ? 'z-index:' + (zindex++) + ';display:block;' :
                        'display:none;') + 'position:absolute;' +
                    'min-height:100%;' +
                    'height:' + Math.floor(rx * content[i].height) + 'px;' +
                    (content[i].background ? ('background-color:' + content[i].background + ';') : '') +
                    '" data-id="' + content[i].content.name + '"' +
                    ' data-direction="' + content[i].content.direction + '" >');
                dom.push('<div style="background-image:url(./' + content[i].content.name + '.png);background-size:' +
                    +Math.floor(rx * content[i].content.width) + 'px auto;' +
                    'position:absolute;background-repeat: no-repeat;' +
                    'left:' + Math.floor(rx * content[i].content.x) + 'px;' +
                    'top:' + (Math.floor(rx * content[i].content.y)) + 'px;' +
                    'width:' + Math.floor(rx * content[i].content.width) + 'px;' +
                    'height:' + Math.floor(rx * content[i].content.height) + 'px;"');

                dom.push('></div>');
                for (var k in content[i].children) {
                    dom.push('<div  data-direction="' + content[i].children[k].direction + '" data-parent="' + content[
                        i].content.name + '"');
                    if(content[i].children[k].baba){
                        dom.push(' data-baba="' + content[i].children[content[i].children[k].baba].image + '"');
                    }
                    if (content[i].children[k].image) {
                        dom.push(' data-fixed="' + content[i].children[k].image + '"');
                    }
                    if (content[i].children[k].back) {
                        dom.push('class="link-back" ');
                    }
                    if (content[i].children[k].to) {
                        if (content[content[i].children[k].to].type == 'dialog') {
                            dom.push('class="link-dialog" data-to="' + content[content[i].children[k].to].content.name +
                                '" ');
                        } else {
                            dom.push('class="link-to" data-to="' + content[content[i].children[k].to].content.name +
                                '" ');
                        }
                    }

                    dom.push('style="width:' + Math.floor(rx * content[i].children[k].width) + 'px;height:' + Math.floor(
                        rx * content[i].children[k].height) + 'px;left:' + Math.floor(rx * content[i].children[
                        k].x) + 'px;');
                    if (content[i].children[k].image) {
                        dom.push('background-image:url(' + content[i].children[k].image + '.png);');
                        dom.push('background-size:' + Math.floor(rx * content[i].children[k].width) + 'px auto;');
                        dom.push('position:fixed;');
                    } else {
                        dom.push('position:absolute;');
                    }
                    if (content[i].children[k].yy) {
                        dom.push('bottom:' + ((Math.floor(rx * content[i].children[k].yy))+{{local}}) + 'px;');
                    }else{
                        dom.push('top:' + ((Math.floor(rx * content[i].children[k].y))-{{local}}) + 'px;');
                    }
                    dom.push('z-index:1"></div>');
                }
                dom.push('</div>');
            }
            $('#content').append(dom.join(''));

            $('div[data-baba]').each(function(){
                var $this = $(this);
                var top = $this.css('top').replace('px','');
                var left = $this.css('left').replace('px','');
                var parent = $('div[data-fixed="'+ $this.attr('data-baba') +'"]');
                var parenttop = parent.css('top').replace('px','');
                var parentleft = parent.css('left').replace('px','');
                $this.css('top',top-parenttop);
                $this.css('left',left-parentleft);
                $this.appendTo(parent);
            })


            moveinFixed();
            var search1 = window.location.search.replace('?', '').replace('page=', '');
            moveoutFixed($('[data-id="' + search1 + '"]'));
        </script>
        <script>
            Bigger($('.container')[0], size, true);
            FastClick.attach(document.body);
            nonbounce("content");
            $('#content').css({
                'height': window.innerHeight
            });
        </script>
        <script>
            function animate(dom, animation) {
                setTimeout(function () {
                    $('#content,#content>div').scrollTop(0);
                }, 100);
                var css = {};

                switch (animation) {
                    case "l":
                        css = {
                            '-webkit-transform': 'translateX(-100%)',
                            'transform': 'translateX(-100%)',
                            '-webkit-transition': '0s all',
                            'transition': '0s all',
                            'opacity': '1',
                            'display': 'block'
                        };
                        break;
                    case "r":
                        css = {
                            '-webkit-transform': 'translateX(100%)',
                            'transform': 'translateX(100%)',
                            '-webkit-transition': '0s all',
                            'transition': '0s all',
                            'opacity': '1',
                            'display': 'block'
                        };
                        break;
                    case 't':
                        css = {
                            '-webkit-transform': 'translateY(-100%)',
                            'transform': 'translateY(-100%)',
                            '-webkit-transition': '0s all',
                            'transition': '0s all',
                            'opacity': '1',
                            'display': 'block'
                        };
                        break;
                    case 'b':
                        css = {
                            '-webkit-transform': 'translateY(100%)',
                            'transform': 'translateY(100%)',
                            '-webkit-transition': '0s all',
                            'transition': '0s all',
                            'opacity': '1',
                            'display': 'block'
                        };
                        break;
                    case "back":
                        css = {
                            '-webkit-transform': 'translateX(0)',
                            'transform': 'translateX(0)',
                            '-webkit-transition': '0s all',
                            'transition': '0s all',
                            'opacity': '1',
                            'display': 'block'
                        };
                        break;
                    case "":
                        css = {
                            '-webkit-transform': 'translateX(0)',
                            'opacity': '1',
                        };
                        break;
                }
                dom.css(css);

                switch (animation) {
                    case "l":
                        css = {
                            '-webkit-transform': 'translateX(0)',
                            'transform': 'translateX(0)',
                            '-webkit-transition': '0.2s all',
                            'transition': '0.2s all',
                            'opacity': '1'
                        };
                        break;
                    case "r":
                        css = {
                            '-webkit-transform': 'translateX(0)',
                            'transform': 'translateX(0)',
                            '-webkit-transition': '0.2s all',
                            'transition': '0.2s all',
                            'opacity': '1'
                        };
                        break;
                    case 't':
                        css = {
                            '-webkit-transform': 'translateY(0)',
                            'transform': 'translateY(0)',
                            '-webkit-transition': '0.2s all',
                            'transition': '0.2s all',
                            'opacity': '1'
                        };
                        break;
                    case 'b':
                        css = {
                            '-webkit-transform': 'translateY(0)',
                            'transform': 'translateY(0)',
                            '-webkit-transition': '0.2s all',
                            'transition': '0.2s all',
                            'opacity': '1'
                        };
                        break;
                    case "back":
                        css = {
                            '-webkit-transform': 'translateX(-100%)',
                            'transform': 'translateX(-100%)',
                            '-webkit-transition': '0.2s all',
                            'transition': '0.2s all'
                        };
                        break;
                    case "":
                        css = {
                            '-webkit-transform': 'translateX(0)',
                            'opacity': '1',
                        };
                        break;
                }
                setTimeout(function () {
                    dom.css(css);

                }, 30);
            }

            $(document).ready(function () {

                if (!1) {
                    $('body').on('click', function () {
                        $('.link-to,.link-back,.link-dialog').css('-webkit-animation',
                            'twinkling 1s ease-in-out;');
                        setTimeout(function () {
                            $('.link-to,.link-back,.link-dialog').css('-webkit-animation',
                                'none');
                        }, 1000)
                    })
                }

                $('body').on('click', '.link-to', function () {
                    var to = $(this).attr('data-to');
                    history.pushState(null, "", "?page=" + to);
                    $('[data-id="' + to + '"]').css({
                        'z-index': zindex++,
                        opacity: 1
                    });
                    setTimeout(function () {
                        $('#content>div').each(function () {
                            if ($(this).attr('data-id') == to || $(this).attr('data-parent') ) {
                                $(this).show();
                            } else {
                                $(this).hide();
                            }
                        })
                    }, 150)

                    animate($('[data-id="' + to + '"]'), 'l');
                    moveinFixed();
                    moveoutFixed($('[data-id="' + to + '"]'));
                    return false;
                }).on('click', '.link-back', function () {
                    animate($('[data-id="' + $(this).attr('data-parent') + '"]'), 'back');
                    history.back();
                    moveinFixed();
                    return false;
                }).on('click', '.link-dialog', function () {
                    var to = $(this).attr('data-to');
                    var direction = $('[data-id="' + to + '"]').css({
                        'z-index': zindex++,
                        opacity: 1,
                        display: 'block'
                    }).attr('data-direction');
                    animate($('[data-id="' + to + '"]>div'), direction);
                    moveinFixed();
                    moveoutFixed($('[data-id="' + to + '"]'));
                    return false;
                }).on('click', '.dialog', function () {
                    var dom = $(this);
                    dom.animate({
                        opacity: 0
                    }, 150);
                    moveinFixed();
                    var search = window.location.search.replace('?', '').replace('page=', '');
                    moveoutFixed($('[data-id="' + search + '"]'));
                    setTimeout(function () {
                        dom.css('z-index', 0);
                    }, 200)
                })

                window.addEventListener("popstate", function (e) {
                    var search = window.location.search.replace('?', '').replace('page=', '');
                    if (search == '') {
                        search = firstPage;
                        history.pushState(null, "", "?page=" + firstPage);
                    }
                    setTimeout(function () {
                        $('#content>div').each(function () {
                            if ($(this).attr('data-id') == search || $(this).attr('data-parent') ) {
                                $(this).show();
                            } else {
                                $(this).hide();
                            }
                        })
                    }, 150)

                    setTimeout(function () {
                        moveoutFixed($('[data-id="' + search + '"]'));
                        $('[data-id="' + search + '"]').css({
                            'z-index': zindex++,
                            opacity: 1,
                            '-webkit-transform': 'translateX(0)'
                        });
                    }, 50)
                });
            });
        </script>

    </body>

</html>
